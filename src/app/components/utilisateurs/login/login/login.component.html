<div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="loginform" (ngSubmit)="login()">
        <input type="email" placeholder="email" formControlName="email" />
        <input
          type="password"
          placeholder="{{'mot de passe'|translate}}"
          formControlName="password"
        />
        <button>{{'connexion' |translate}}</button>
        
      </form>
    
  
        <p class="message">{{'Non enregistré?'|translate}} <a [routerLink]="['/register']">{{'Créer un compte?'|translate}}</a></p>
    </div>
  </div>
